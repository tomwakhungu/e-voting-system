{% load static %}
<aside class="main-sidebar">
  <section class="sidebar">

    <!-- User panel: ONLY text + Online status, NO picture -->
    <div class="user-panel">
      <div class="pull-left info" style="left: 50px; padding: 15px 0;">
        <p style="color: white; font-size: 16px; margin: 0;">System Administrator</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- Full original navigation menu -->
    <ul class="sidebar-menu" data-widget="tree">
      {% if request.user.user_type == '1' %}
      <li class="header">REPORTS</li>
      <li class="{% if 'adminDashboard' in request.path %}active{% endif %}">
        <a href="{% url 'adminDashboard' %}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
      </li>
      <li class="{% if 'viewVotes' in request.path %}active{% endif %}">
        <a href="{% url 'viewVotes' %}"><i class="glyphicon glyphicon-lock"></i> <span>Votes</span></a>
      </li>

      <li class="header">MANAGE</li>
      <li class="{% if 'adminViewVoters' in request.path %}active{% endif %}">
        <a href="{% url 'adminViewVoters' %}"><i class="fa fa-users"></i> <span>Voters</span></a>
      </li>
      <li class="{% if 'viewPositions' in request.path %}active{% endif %}">
        <a href="{% url 'viewPositions' %}"><i class="fa fa-tasks"></i> <span>Positions</span></a>
      </li>
      <li class="{% if 'viewCandidates' in request.path %}active{% endif %}">
        <a href="{% url 'viewCandidates' %}"><i class="fa fa-black-tie"></i> <span>Candidates</span></a>
      </li>

      <li class="header">SETTINGS</li>
      <li><a href="{% url 'ballot_position' %}"><i class="fa fa-file-text"></i> <span>Ballot Position</span></a></li>
      <li><a href="#config" data-toggle="modal"><i class="fa fa-cog"></i> <span>Election Title</span></a></li>
      {% endif %}

      <li class="header">Exit</li>
      <li><a href="{% url 'account_logout' %}"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
    </ul>
  </section>
</aside>
